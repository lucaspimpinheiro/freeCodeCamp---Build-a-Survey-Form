<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta lang="en" />
    <title>Find your new home!</title>
  </head>
  <body>
    <h1 id="title">Look for your new home!</h1>
    <p id="description">
      <strong>
        Fill the form below and one of our Real Estate agents will contact you
        to visit the home of your dreams!</strong
      >
    </p>
    <form action="" id="survey-form">
      <h2>Personal Information</h2>
      <fieldset>
        <label for="name" class="personal-label" id="name-label">Name: </label
        ><input
          type="text"
          class="personal-input"
          id="name"
          placeholder="Enter your Name"
          required
        />
        <label for="email" class="personal-label" id="email-label"
          >Email: </label
        ><input
          type="email"
          name=""
          class="personal-input"
          id="email"
          placeholder="Enter your email"
          required
        />
        <label for="number" class="personal-label" id="number-label"
          >Your age (optional): </label
        ><input
          type="number"
          name=""
          class="personal-input"
          id="number"
          placeholder="Enter your age"
          min="21"
          max="100"
        />
        <label for="" class="personal-label"
          >What is your current occupation? </label
        ><select name="" id="dropdown">
          <option value="select an option">Select an option</option>
          <option value="full-time-employed">Full-time employed</option>
          <option value="business-owner">Business Owner</option>
          <option value="student">Student</option>
          <option value="part-time-employed">Part Time Employed</option>
        </select>
      </fieldset>
      <fieldset class="property-information">
        <h2>Property Information</h2>
        <p>What kind of property are you looking for?</p>
        <div class="property-type">
          <label for="house" class="radio"><span>House</span> </label
          ><input type="radio" class="inline" name="property-type" id="house" value="house" />
          <label for="apartment" class="radio">Apartment </label>
          <input
            type="radio"
            class="inline"
            name="property-type"
            id="apartment"
            value="apartment"
          />
        </div>
        <br />
        <p>Filters</p>
        <div class="property-amenities">
          <label for="garage" class="box">Garage </label
          ><input type="checkbox" class="checkbox" name="" id="garage" value="garage" />
          <label for="one-bedroom" class="box">1 Bedroom</label
          ><input type="checkbox" class="checkbox" name="" id="one-bedroom" value="one-bedroom"/>
          <label for="two-bedroom" class="box">2 Bedrooms</label
          ><input type="checkbox" class="checkbox" name="" id="two-bedroom" value="two-bedroom" />
          <label for="three-plus-bedroom" class="box">3+ Bedrooms</label
          ><input
            type="checkbox"
            class="checkbox"
            name=""
            id="three-plus-bedroom"
            value="three-plus-bedroom"
          />
        </div>
        <br />
        <br />
        <label for="comments">Any additional requirements? </label
        ><textarea name="" id="comments" cols="30" rows="10"></textarea>
        <input type="submit" value="submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
